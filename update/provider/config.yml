# port of HTTP
port: 7890

# port of SOCKS5
socks-port: 7891

# (HTTP and SOCKS5 in one port)
# mixed-port: 7890

# redir port for Linux and macOS
# redir-port: 7892

allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:

proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 自动选择
      - 手动选择
      - 国家选择
      - 负载均衡
      - 失败切换
      - DIRECT
  - name: 自动选择
    type: url-test
    use:
      - all
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: 手动选择
    type: select
    use:
      - all
  - name: 国家选择
    type: select
    proxies:
      - 美国节点
      - 狮城节点
      - 香港节点
      - 其他国家
  - name: 负载均衡
    type: load-balance
    use:
      - all
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: 失败切换
    type: fallback
    use:
      - all
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: 苹果服务
    type: select
    proxies:
      - 节点选择
      - 选择国家
      - DIRECT
  - name: 谷歌服务
    type: select
    proxies:
      - 节点选择
      - 选择国家
      - DIRECT
  - name: Emby视频
    type: select
    proxies:
      - 节点选择
      - 选择国家
      - DIRECT
  - name: 美国节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - us
  - name: 香港节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - hk
  - name: 狮城节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - sg
  - name: 其他国家
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - others

