## For Clash.Meta
## Android client is available on https://f-droid.org/en/packages/com.github.metacubex.clash.meta
## Other clients: https://docs.metacubex.one/used
## In case of modifications, read comments carefully! 
## If you're not in Iran, change `geoip-code` and GEOIP,IR,DIRECT rule.

mixed-port: 7890
geodata-mode: true
tcp-concurrent: true
#allow-lan: true
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true ## SUGGESTION: Disable it and use `dnscrypt-proxy` or Android's "Secure DNS" option.
  #listen: 127.0.0.1:53 ## Or 0.0.0.0:53 for LAN.
  ipv6: true
  prefer-h3: true
  default-nameserver: 
    - 1.1.1.1
    - 114.114.114.114
  enhanced-mode: redir-host
  use-hosts: true
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query
  nameserver:
    - 1.1.1.1
    - 114.114.114.114
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - https://9.9.9.9/dns-query
    - https://rubyfish.cn/dns-query
  fallback-filter:
    geoip: true
    geoip-code: IR ## Change to your country's code.
    ipcidr:
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 198.18.0.0/15
      - 240.0.0.0/4
      - 64:ff9b:1::/48
      - fc00::/7
      - fe80::/64

proxy-groups:

- name: global
  type: select
  proxies:
    - auto
    - manual
  
- name: manual
  type: select
  use:
    - airports
    - aggregator

- name: auto
  type: url-test
  url: http://cp.cloudflare.com/
  interval: 600
  lazy: true
  use:
    - airports
    - aggregator

proxy-providers:

  airports:
    type: http
    url: https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/airport_merge_yaml.yml
    interval: 43200
    path: ./airports.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://cp.cloudflare.com/

  aggregator:
    type: http
    url: https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml
    interval: 86400
    path: ./aggregator.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://cp.cloudflare.com/

rules:
  - GEOSITE,category-ads-all,REJECT
  - GEOIP,private,DIRECT,no-resolve
  - GEOIP,LAN,DIRECT,no-resolve
  - GEOIP,IR,DIRECT ## Change to your country's code.
  - MATCH,global
