port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  nameserver:
  - 8.8.8.8
  - https://dns.google/dns-query
  - tls://dns.google:853
proxies:
- null
proxy-groups:
- name: Global ©️
  proxies:
  - Global 🌎
  - Global 🥶
  type: select
- name: Tiers 🔮
  proxies:
  - Tier 1 🚀
  - Tier 2 ⚡️
  - Tier 3 💎
  - Tier 4 🗿
  type: select
- name: Global 🥶
  proxies:
  - Tier 1 🚀
  - Tier 2 ⚡️
  - Tier 3 💎
  - Tier 4 🗿
  type: url-test
  url: http://clients3.google.com/generate_204
  interval: 300
- name: Global 🌎
  proxies:
  - Tier 1 🚀
  - Tier 2 ⚡️
  - Tier 3 💎
  - Tier 4 🗿
  type: fallback
  url: http://clients3.google.com/generate_204
  interval: 300
- name: Tier 1 🚀
  type: url-test
  url: http://clients3.google.com/generate_204
  interval: 300
  tolerance: 100
  proxies: []
- name: Tier 2 ⚡️
  type: url-test
  url: http://clients3.google.com/generate_204
  interval: 300
  tolerance: 100
  proxies: []
- name: Tier 3 💎
  type: url-test
  url: http://clients3.google.com/generate_204
  interval: 300
  tolerance: 100
  proxies: []
- name: Tier 4 🗿
  type: url-test
  url: http://clients3.google.com/generate_204
  interval: 300
  tolerance: 100
  proxies:
  - DIRECT
- name: Tier 1 🚀 Selector
  type: select
  proxies: []
- name: Tier 2 ⚡️ Selector
  type: select
  proxies: []
- name: Tier 3 💎 Selector
  type: select
  proxies: []
- name: Tier 4 🗿 Selector
  type: select
  proxies:
  - DIRECT
rules:
- MATCH,Tier 4 🗿
- MATCH,Tier 3 💎
- MATCH,Tier 2 ⚡️
- MATCH,Tier 1 🚀
- MATCH,Tier 1 🚀 Selector
- MATCH,Tier 2 ⚡️ Selector
- MATCH,Tier 3 💎 Selector
- MATCH,Tier 4 🗿 Selector
